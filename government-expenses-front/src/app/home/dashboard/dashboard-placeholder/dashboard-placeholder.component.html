<mat-card matRipple>
    <div class="dashboard-placeholder d-flex">
        <div class="col px-0">
            <div class="dashboard-placeholder-value">
                {{value}}
            </div>
            <div class="dashboard-placeholder-label">
                <small>{{label}}</small>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <mat-icon>{{icon}}</mat-icon>
        </div>
    </div>
</mat-card>
