<div class="dashboard-container">
  <div>
    <h3 class="mb-0">Total Expenses</h3>
  </div>
  <div class="row mx-0">
    <div class="col-md pl-0">
      <dashboard-placeholder [value]="totalExpense.totalCommited" label="Total Settled" icon="thumbs_up_down"></dashboard-placeholder>
    </div>
    <div class="col-md">
      <dashboard-placeholder [value]="totalExpense.totalSettled" label="Total Commited" icon="trending_up"></dashboard-placeholder>
    </div>
    <div class="col-md pr-0">
      <dashboard-placeholder [value]="totalExpense.totalPayed" label="Total Payed" icon="monetization_on"></dashboard-placeholder>
    </div>
  </div>
  <div class="d-flex align-items-right mt-1">
    <div class="col"></div>
    <small>
      <a routerLink="/expenses">View more.</a>
    </small>
  </div>
  <mat-tab-group animationDuration="0ms" class="mt-3">
    <mat-tab label="Month">
      <section class="pt-3">
        <dashboard-monthly-expenses [data]="monthlyExpense"></dashboard-monthly-expenses>
      </section>
    </mat-tab>
    <mat-tab label="Categories">
      <section class="pt-3">
        <dashboard-generic-graph groupProp="categoria" [data]="categoriesExpense"></dashboard-generic-graph>
      </section>
    </mat-tab>
    <mat-tab label="Sources">
      <section class="pt-3">
        <dashboard-generic-graph groupProp="fonte_recurso" [data]="sourceExpense"></dashboard-generic-graph>
      </section>
    </mat-tab>
  </mat-tab-group>
</div>
