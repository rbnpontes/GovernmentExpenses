<div class="home-container h-100">
  <mat-drawer-container class="h-100">
    <mat-drawer mode="side" [(opened)]="showNav" style="border-right: 1px solid #FFB300">
      <home-sidebar></home-sidebar>
    </mat-drawer>
    <mat-drawer-content>
      <div class="d-flex h-100 flex-column w-100">
        <home-toolbar (toggleNav)="showNav = !showNav"></home-toolbar>
        <div class="home-content px-5 pt-5">
          <h1 class="title">{{pageName}}</h1>
          <router-outlet #outlet="outlet"></router-outlet>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
